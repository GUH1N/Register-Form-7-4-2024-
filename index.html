<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LHS Registration Form</title>
    <link rel="icon" type="image/x-icon" href="./image/e20fdf9c3e4fbd203f18c2ac31e134bc-removebg-preview.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header">
            <img class="img" title="Liberty High School" src="./image/e20fdf9c3e4fbd203f18c2ac31e134bc-removebg-preview.png" alt="logo" width="100" height="100" style="float: left;">
            <p class="intro">
            WELCOME TO LIBERTY HIGH SCHOOL<br>
            Register Form
            </p>
        </div>
    </header>
    <br class="br">
    <table class="table">
    <form class="form">
        <tr class="row">
            <td class="row_0">
        <label for="name">First Name</label>
            </td>
            <td class="row_0">
        <input type="text" placeholder="Enter Name" required>
            </td>
        </tr>
        <tr class="row">
            <td class="row_1">
        <label for="name">Last Name</label>
            </td>
            <td class="row_1">
        <input type="text" placeholder="Enter Name" required>
            </td>
        </tr>
        <tr class="row">
            <td class="row_2">
        <label for="reg_no">Contact Number</label>
            </td>
            <td class="row_2">
        <input type="number" placeholder="Enter Number" required>
            </td>
        </tr>
        <tr class="row">
            <td class="row_7">
        <label for="name">E_Mail ID</label>
            </td>
            <td class="row_7">
        <input type="email" placeholder="Enter E_Mail ID" required>
            </td>
        </tr>
        <tr class="row">
            <td class="row_3">
        <label for="Dept">Select Department</label>
            </td>
            <td class="row_3">
        <select>
            <option value="Aiml">AIML</option>
            <option value="Cse">CSE</option>
            <option value="It">IT</option>
            <option value="Mech">Mech</option>
        </select>
            </td>
        </tr>
        <tr class="row">
            <td class="row_4">
            <label for="10">10th Per</label>
            </td>
            <td class="row_4">
            <input type="number" placeholder="Enter Number" required>
            </td>
        </tr>
        <tr class="row">
            <td class="row_5">
            <label for="12">12th Per</label>
            </td>
            <td class="row_5">
            <input type="number" placeholder="Enter Number" required>
            </td>
        </tr>
        <tr class="row">
            <td>
                <button>Sumit</button>
                <button>Cancel</button>
            </td>
        </tr>
        
    </form>
    </table>
    <footer>

    </footer>
</body>
</html>
